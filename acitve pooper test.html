<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Pooper - Discord Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background: #7289da;
            color: white;
            padding: 40px;
            text-align: center;
        }
        header h1 {
            font-size: 50px;
            margin: 0;
        }
        header p {
            font-size: 20px;
            margin-top: 10px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
        }
        .download-btn {
            background-color: #7289da;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #5d6fa7;

        footer {
            background: #2c2f33;

            padding: 20px;
            text-align: center;
